<body>

  <script>
    window.muxPlayerInitTime = Date.now();
  </script>
  <video id="myVideo" controls width="960" height="400"></video>

  <script src="https://src.litix.io/core/3/mux.js"></script>

  <!-- Use HLS.js to support the HLS format in browsers. -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script>
    (function(){
      // Replace with your asset's playback ID
      var playbackId = "rdcGlv7OKJd8V4oSQzgQ4kdrJBSDAdiyHCrdFUAWUJ8";
      var url = "https://stream.mux.com/"+playbackId+".m3u8";
      var video = document.getElementById("myVideo");

      console.log(mux);
      // Initialize Mux Data monitoring
      if (typeof mux !== 'undefined') {

        // Let native HLS support handle it if possible
        if (video.canPlayType('application/vnd.apple.mpegurl')) {
          video.src = url;
        } else if (Hls.isSupported()) {
          // HLS.js-specific setup code
          hls = new Hls();
          hls.loadSource(url);
          hls.attachMedia(video);
        }

        mux.monitor('#myVideo', {
          debug: false,

          // Pass in the HLS.js instance
          hlsjs: hls,

          // Optionally, if Hls is not available on the window globally
          // you need to pass Hls as well.
          Hls: Hls,

          data: {
            env_key: 'annb2ncivoh0lefj7h99i79oe', // required

            // Metadata
            player_name: 'Custom Player', // ex: 'My Main Player'
            player_init_time: window.muxPlayerInitTime // ex: 1451606400000

            // ... and other metadata
          }
        });
      }

    })();
  </script>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
